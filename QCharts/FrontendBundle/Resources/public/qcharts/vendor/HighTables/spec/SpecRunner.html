<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>HighTables Specs</title>

  <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">

  <style type="text/css">
    #basic-table, #advanced-table { display: none; }
  </style>

  <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
  <script type="text/javascript" src="../dist/hightables.js"></script>

  <!-- shared logic used by multiple specs... -->
  <script type="text/javascript">
    var context, func;

    function test(input, expectation) {
      input = input instanceof Array ? input : [input];
      expect(func.apply(context, input)).toEqual(expectation);
    }
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="parse_spec.js"></script>
  <script type="text/javascript" src="table_spec.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    });
  </script>
</head>

<body>
  <table id="basic-table">
    <tr>
      <th>Foo</th>
      <th>Bar</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>

  <table id="advanced-table" data-value-columns="3">
    <tr>
      <th>Foo</th>
      <th>Bar</th>
      <th>Baz</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>

</html>
