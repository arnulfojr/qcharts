
qcharts.api.snapshot.get:
    path: /api/snapshot
    defaults: { _controller: ApiBundle:Snapshot:snapshotList }
    methods: [ GET ]

qcharts.api.snapshot.snapshot_download:
    path: /api/snapshot/download
